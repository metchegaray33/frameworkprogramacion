    <script>
        function change_valeur() {
            var select = document.getElementById("Liste2");
            var choice = select.selectedIndex;
            var texte = select.options[choice].value;
            if (choice == 4) {
                $('#txtUrl').css({
                    visibility: "visible"
                });
                $('#url').css({
                    visibility: "visible"
                });
                $('#file').css({
                    visibility: "hidden"
                });
            } else if ((choice == 1) || (choice == 2) || (choice == 3)) {
                $('#txtUrl').css({
                    visibility: "hidden"
                });
                $('#url').css({
                    visibility: "hidden"
                });
                $('#file').css({
                    visibility: "visible"
                });
            }
        }
    </script>
