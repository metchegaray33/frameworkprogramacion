    <main>

        <div class="container" id="containerMarco">
            <h1>Nuevo Recurso</h1>
            <br>
            <form id="formRecurso" class="needs-validation" novalidate>
                <div class="wrap-input100 bg1 rs1-wrap-input100" id="lo">
                    <label for="txtTitulo">Título</label>
                    <button type="button" id="lolo" data-toggle="tooltip" data-placement="top" title="El titulo esta orientado a que el recurso sea encontrado facilmente. Coloque un titulo significativo"> ? </button>
                    <input type="text" name="titulo" class="form-control" id="txtTitulo" placeholder="título">
                </div>

                <div class="wrap-input100 bg1 rs1-wrap-input100" id="el">
                    <label for="exampleFormControlInput1">Autor</label>
                    <button type="button" id="lolo" data-toggle="tooltip" data-placement="top" title="Especificar el correo del autor de este recurso puede permitir que los usuarios se pongan en contacto con él/ella para cualquier pregunta que puedan tener."> ? </button>
                    <input type="text" name="autor" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="input-group mb-3" id="gauche">
                    <div class="wrap-input100 bg1 rs1-wrap-input100">
                        <label for="Liste2">Formato de recurso</label>
                        <button type="button" id="lolo" data-toggle="tooltip" data-placement="top" title="Esto le permitirá al docente saber cómo usar este recurso."> ? </button>
                        <select class="form-control" id="Liste2" name="formato" onchange="change_valeur();">
                                    <option value=""selected>Formato</option>
                                    <option value="Texto">Texto</option>
                                    <option value="Imagen">Imagen</option>
                                    <option value="Video">Video</option>
                                    <option value="Sitio Web">Sitio Web</option>
                            </select>
                    </div>
                </div>

                <div class="input-group mb-3" id="droite">
                    <div class="wrap-input100 bg1 rs1-wrap-input100">
                        <label for="Liste3"> Tipo de Recurso </label>
                        <button type="button" id="lolo" data-toggle="tooltip" data-placement="top" title="Esto le permitirá al docente saber cómo usar este recurso."> ? </button>
                        <select class="form-control" id="Liste3" name="tipo">
                                    <option value=""selected>Tipo de Recurso</option>
                                    <option value="Curso">Curso/Leccion</option>
                                    <option value="Ejercicios">Ejercicios</option>
                                    <option value="Ejercicios corregidos">Ejercicios corregidos</option>
                                    <option value="Documento">Documento</option>
                                    <option value="Evaluacion">Evaluacion</option>
                                    <option value="Actividades">Actividades</option>
                            </select>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="wrap-input100 bg1 rs1-wrap-input100" id="droite">
                        <input type="text" class="form-control" id="url" name="url" placeholder="URL" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="wrap-input100 bg1 rs1-wrap-input100" id="droite">
                        <input type="file" class="btn btn-primary dropdown-toggle" id="file" name="btnFile">
                    </div>
                </div>

                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <label for="txtTema">Tema</label>
                    <button type="button" id="lolo" data-toggle="tooltip" data-placement="top" title="El tema ayuda a seleccionar recursos en funcion de las necesidades didacticas y las preferencias de los alumnos."> ? </button>
                    <input type="text" id="txtTema" class="form-control" name="tema" placeholder="Tema de la enseñanza" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="input-group mb-3">
                    <label for="txtWords">Palabras Clave</label>
                    <button type="button" id="lolo" data-toggle="tooltip" data-placement="top" title="Incluya caracteristicas especificas del recurso. Utilice preferentemente las palabras clave ya definidas."> ? </button>
                    <div class="wrap-input100 bg1 rs1-wrap-input100" id="gauche2">
                        <input type="text" class="form-control" id="txtWords" name="palabras">
                    </div>
                    <div class="wrap-input100 bg1 rs1-wrap-input100" id="droite2">
                        <input type="text" class="form-control" id="txtWords2" name="palabras2">
                    </div>
                    <div class="wrap-input100 bg1 rs1-wrap-input100" id="centre">
                        <input type="text" class="form-control" id="txtWords3" name="palabras3">
                    </div>
                    <div class="wrap-input100 bg1 rs1-wrap-input100" id="droite2">
                        <input type="text" class="form-control" id="txtWords3" name="palabras4">
                    </div>
                    <div class="wrap-input100 bg1 rs1-wrap-input100" id="droite2">
                        <input type="text" class="form-control" id="txtWords3" name="palabras5">
                    </div>
                </div>

                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <label for="cmbIdioma">Idioma</label>
                    <select class="form-control" id="cmbIdioma" name="idioma">
                            <option value="">Idioma</option>
                            <option value="Español">Español</option>
                            <option value="Ingles">Ingles</option>
                            <option value="Frances">Frances</option>
                            <option value="Chino">Chino</option>
                        </select>
                </div>

                    </a>
                    <button type="button" class="btn btn-success btn-lg" id="btnCrear">Crear</button>
                </div>
            </form>

    <script>
        function change_valeur() {
            var select = document.getElementById("Liste2");
            var choice = select.selectedIndex;
            var texte = select.options[choice].value;
            if (choice == 4) {
                $('#txtUrl').css({
                    visibility: "visible"
                });
                $('#url').css({
                    visibility: "visible"
                });
                $('#file').css({
                    visibility: "hidden"
                });
            } else if ((choice == 1) || (choice == 2) || (choice == 3)) {
                $('#txtUrl').css({
                    visibility: "hidden"
                });
                $('#url').css({
                    visibility: "hidden"
                });
                $('#file').css({
                    visibility: "visible"
                });
            }
        }
    </script>
