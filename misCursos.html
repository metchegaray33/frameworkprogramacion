<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mis Cursos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/misCursos.css">
</head>

<body>
    <div class="row">
        <div class="col-3">
            <img src="./img/logo2.jpg" id="logo" class="rounded float-left" alt="">
        </div>
        <div class="col-lg-6">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Recursos Educativos</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Mis Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reportes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ayuda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Dropdown
                                        </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="col-3">
            <div class="registrarse">
                <button type="button" class="btn btn-outline-success">Registrarse</button>
                <button type="button" class="btn btn-outline-danger">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <div id="misCursos" class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Mis Cursos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Estos son los cursos a los que está inscripto</td>
                </tr>
            </tbody>

            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Número de unidades</th>
                    <th scope="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light" type="button" id="button-addon2">Buscar</button>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>5</td>
                    <td>
                        <button type="button" class="btn btn-warning">Editar</button>
                        <button type="button" class="btn btn-primary">Previsualizar</button>
                        <button type="button" class="btn btn-success">Adm Unidades</button>
                        <button type="button" class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>3</td>
                    <td>
                        <button type="button" class="btn btn-warning">Editar</button>
                        <button type="button" class="btn btn-primary">Previsualizar</button>
                        <button type="button" class="btn btn-success">Adm Unidades</button>
                        <button type="button" class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>1</td>
                    <td>
                        <button type="button" class="btn btn-warning">Editar</button>
                        <button type="button" class="btn btn-primary">Previsualizar</button>
                        <button type="button" class="btn btn-success">Adm Unidades</button>
                        <button type="button" class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="botones" class="container">
        <button type="button" class="btn btn-outline-primary btn-lg" aria-pressed="true">Volver</button>
        <button type="button" class="btn btn-outline-success btn-lg">Nuevo Curso</button>
        <button type="button" class="btn btn-outline-secondary btn-lg">Imprimir</button>
    </div>

</body>

</html>
